language: php

sudo: false

php:
  - 5.6
  - 5.5

cache:
  directories:
    - ~/.composer

env:
  - SYMFONY_DEPRECATIONS_HELPER=weak

before_script:
  - phpenv config-add .travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant


branches:
  only:
    - master

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
    - bash <(curl -s https://codecov.io/bash)
